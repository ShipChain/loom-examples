<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Deposit and Withdraw BNB </title>
    <meta name="viewport" content="width=device-width,initial- scale=1">
    <link rel="shortcut icon" href="#" />
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

</head>

<body>
    <div id="bnb-deposit-withdraw">

        <b-card title="Deposit to Extdev" class="mb-2">
            <b-card-text>
                {{howToDeposit}}
            </b-card-text>
        </b-card>

        <b-card title="Your Extdev balance" class="mb-2">
            <b-card-text>
                {{bnbBalance}}
            </b-card-text>
        </b-card>

        <b-card title="Withdaw to Binance" class="mb-2">
            <input v-model="binanceAddress" placeholder="type your Binance address here">
            <b-card-text>
                {{withdrawMessage}}
            </b-card-text>
            <b-button variant="outline-primary" v-on:click.prevent="withdrawBNB">Withdraw BNB</b-button>
        </b-card>
    </div>

</body>

</html>
