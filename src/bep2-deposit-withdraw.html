<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Deposit and Withdraw BEP2 </title>
    <meta name="viewport" content="width=device-width,initial- scale=1">
    <link rel="shortcut icon" href="#" />
    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>
    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/vue-toasted"></script>
</head>

<body>
    <div id="bep2-deposit-withdraw">
        <b-card title="BEP2 Demo" class="mb-2">
            <b-card-text>
                Your Loom Address: {{bep2LoomAddress}}
            </b-card-text>
            <b-card-text>
                Your BNB Balance on Extdev: {{bnbBalance}}
            </b-card-text>
            <b-card-text>
                Your BEP2 Balance on Extdev: {{bep2Balance}}
            </b-card-text>
            Your Binance Address: <input v-model="binanceAddress" class="mb-2">
            <br>
            <b-button variant="outline-primary" v-on:click.prevent="withdrawBEP2" class="mb-2">Withdraw 5 Tokens</b-button>
        </b-card>
    </div>

</body>

</html>
