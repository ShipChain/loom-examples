<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Deposit and Withdraw ETH </title>
    <meta name="viewport" content="width=device-width,initial- scale=1">
    <link rel="shortcut icon" href="#" />
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

</head>
<body>
    <div id="eth-deposit-withdraw">
        <b-button variant="outline-primary" v-on:click.prevent="depositEth">Deposit eth</b-button>
        <b-button variant="outline-primary" v-on:click.prevent="withdrawEth">Withdraw eth</b-button>
        <b-button variant="outline-primary" v-on:click.prevent="resumeWithdrawal">Resume withdrawal</b-button>
        <b-alert variant="info" show>{{ info }}</b-alert>
        <b-button variant="light" v-on:click.prevent="refreshBalances">Refresh balances</b-button>
    </div>

</body>
</html>
